version: '3.4'

x-base:
  &base
  restart: always


services:
  postgres:
    <<: *base
    build: ./containers/postgres
    ports:
      - "127.0.0.1:5432:5432"
    env_file:
      - .env
    volumes:
      - ./postgres/db_backups:/backups
      - ./postgres/pg:/var/lib/postgresql/data
    mem_reservation: 128m
    mem_limit: 512m
